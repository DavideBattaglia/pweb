<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 style="color:purple">Login page</h1>

<div class="container1">
    <form action="./Persession" method=post>
        <label for="uname">Username</label><br>
        <input type="text" id="uname" name="username" value="" required style="padding:10px"><br><br>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="password" value="" required style="padding:10px"><br><br>
        <div class="buttons">
            <input class="btn" type="submit" value="Log in">
            <a href="registra.html"><button type="button" class="btn">Register</button></a>
        </div>
    </form>
</div>
</div>
</body>
</html>
